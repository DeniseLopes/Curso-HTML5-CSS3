<!DOCTYPE html>
<html>
<head>
	<title>Curso HTML5</title>
</head>
<body>

	São Paulo campeão <b>mundial</b><br>
<!-A tag b deixa o texto em negrito->
	São Paulo campeão <i>mundial</i>
<!-A tag i deixa o texto em italico-><br>
	São Paulo campeão <strong>mundial</strong>
<!-A tag strong deixa o texto em negrito e enfatiza o texto, ajuda no mecanismo de busca->


</body>
</html>
