<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>

<form>
	
	<fieldset>
		<legend>Formuário de Cadastro</legend>
		Nome:<br>
		<input type="text" name="nome"><br>
		Sobrenome:<br>
		<input type="text" name="sobrenome"><br>
		Sexo:<br>
		<input type="radio" name="genero" value=
		"M">masculino
		<input type="radio" name="genero" value=
		"F">feminino <br>
		Email: <br>
		<input type="email" name="email"><br>
		<br><button type="submit">Cadastrar</button>
	</fieldset>
</form>


</body>
</html>
