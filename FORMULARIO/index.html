<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>

<form>
	
	Nome:
	<input type="text" name="nome" 
	placeholder="Escreva seu nome" 
	required><br>

	Senha:
	<input type="password"name="pwd"><br>

	<br><button type="submit">Enviar</button>

</form>

</body>
</html>

<!-O tipo password faz com que a senha não fique 
visivel->
<!- O placeholder é o atributo que descreve o 
valor esperado no campo de entrada->
<!-O required é um atributo que indica que este 
campo deve ser preenchido->
