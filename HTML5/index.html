<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<title>Projeto HTML5 & CSS3</title>

<body>
<!-O menu do site é contruido entre a tag nav->

<nav></nav>

<!-O cabeçalho ou banner é construido entre a tag header->

<header></header>

<!- Uma sessão é contruido entre a tag section->

<section></section>

<article></article>

<!-footer é contruido o rodape, pode estar deentro do article, dentro da section->

<footer></footer>

</html>
