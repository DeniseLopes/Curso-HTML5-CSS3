		<article class="esquerdo">

			<img src="img/esquerdo.jpg" width="300px" height="300px">

		</article>

		<article class="form">
			
			<form>
				<h1>Contato:</h1>
				Nome:<br>
				<input type="text" name="nome" required>
				<br>Endereço:<br>
				<input type="text" name="endereco" required>
				<br>Telefone:<br>
				<input type="tel" name="telefone" maxlength="15" placeholder = "Ex:(11) 1111-1111"pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required>
				<br>E-mail:<br>
				<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
				<button type="submit">Cadastrar</button>
			</form>
			
		</article>

		<article class="direito">
			
			<img src="img/direito.jpg" width="300px" height="300px">
			
		</article>

	</section>
