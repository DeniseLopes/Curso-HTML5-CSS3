<html>
<head>
	<meta charset="utf-8">
	<title>Constrindo o site HTML5</title>

	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Lobster" rel="stylesheet">
</head>

<body>

	<nav>

		<header class = "logo">
			<img src="img/logo.png" width="150" height="100">
		</header>

		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="sobre.html">Sobre Nós</a></li>
			<li><a href="#">Galeria</a></li>
			<li><a href="#">Cardápio</a></li>
			<li><a href="contato.html">Delivery</a></li>

		</ul>
		
	</nav>

	<section>
		<article class="esquerdo">

			<img src="img/esquerdo.jpg" width="300px" height="300px">

		</article>

		<article class="form">
			
			<form>
				<h1>Contato:</h1>
				Nome:<br>
				<input type="text" name="nome" pattern="[a-z\s]+$"required>
				<br>Endereço:<br>
				<input type="text" name="endereco" required>
				<br>Telefone:<br>
				<input type="tel" name="telefone" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required>
				<br>E-mail:<br>
				<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
				<button type="submit">Cadastrar</button>
			</form>
			
		</article>

		<article class="direito">
			
			<img src="img/direito.jpg" width="300px" height="300px">
			
		</article>

	</section>

</body>

</html>
